<!DOCTYPE html>

<head>
	<meta name="author" content="Sean B">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Portfolio</title>
	<link href="css/portfoliostyle.css" rel="stylesheet">
</head>
<body>

<div class="wrapper" id="introPage">
  <div id="intro">
    <div id="centerStuff">
		<img id="logo" src="assets/images/logo.png" />
    	<div class="centered" id="description">
    		<p>Welcome to my page where I do what I wish and noone stops me. Hopefully.</p>
    	</div>
        <button id="enter" onclick = showPage()>LEGGO</button>
    </div>
	</div><!--End of topBox-->
</div>
<div class="wrapper-body">
	<div class="headBorder">
		<div class="container">
		<ul class="headNav">
			<li class="navLink active"><a href="#">Home</a></li>
			<li class="navLink"><a href="#midBox">Me</a></li>
			<li class="navLink"><a href="#">Contact</a></li>
		</ul>
		</div>
	</div>
</div>
<div class="wrapper-body" id="banner">
	<!--<div class="container">-->
		<div class="banner-content" id="banner-content">
			<!--<img src="assets/images/jjs.png">-->
			<div class="centered" id="banner-logo">
				<img src="assets/images/logolines.png">
			</div>
		</div>
	</div>
</div>
<div class="wrapper-body" id="middle">
	<div class="container">
		<div id="midBox">
			<div id="sliderTitle" class="row-content-title">
				<!--<p>Camera Roll</p>-->
				<img src="assets/images/cameraLogo.png" height="100px">
			</div>
			<div id="innerwrap" class="row-content slideBody">
				<div id="previewcontent" class="sidebar">
					<div class="preview-active preview">
					</div>
					<div class="preview">
					</div>
					<div class="preview">
					</div>
					<div class="preview">
					</div>
				</div>
				<div id="slides" class="slideContainer">
					<img src="assets/images/DSC_0256.jpg" class="slide">
					<img src="assets/images/DSC_0297.jpg" class="slide">
					<img src="assets/images/DSC_0344.jpg" class="slide">
					<img src="assets/images/DSC_0641.jpg" class="slide">
					<button class="prev" onclick="incSlide(-1)"><</button>
					<button class="next" onclick="incSlide(1)">></button>
				</div>
			</div>
			<div id="caption-box">
				<div id="slider-caption">
					<p>This is a test caption for testing purposes</p>
				</div>
			</div>
  	</div>
	</div>
</div>
<div class="wrapper-body">
	<div class="container">
		<div class="banner-content" id="banner-content">
		</div>
	</div>
</div>
<script src="buttoncode.js"></script>
<script src="../SliderJS/js/slideScript.js"></script>
</body>
</html>
