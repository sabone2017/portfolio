<!doctype html>
<head>
  <meta name="author" content="Sean B">
  <meta charset="utf-8">
  <title>Image Board Test Box</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="container">
  <div id="wrapper" style="width:1440px; height:auto; margin-right:auto; margin-left:auto; text-align:right; overflow:hidden;">
  <div id="description-area">
    <img class="descImg" src="images/textTimeFull2.png">
  </div>
  <div style="height:560px; width:995px; background-color:gray;z-index:-1;">
    <div id="first-row" class="imageRow">
      <!--First Row-->
      <div class="imageBox imageBox-red" style="top:0;">
        <div class="previewImage">
          <img src="images/textTimePrev.png">
          <div class="boxHover">
            <h2>TextTime Fix</h2>
          </div>
        </div>
      </div>
      <div class="imageBox" style="top:0;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <div class="imageBox imageBox-red" style="top:0;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
    </div>
    <div id="second-row" class="imageRow">  <!--Second Row-->
      <div class="imageBox" style="left:0; top:33%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <div class="imageBox imageBox-red" style="left:25%; top:33%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <!--<div class="imageBox" style="left:50%; top:33%;">
        <div class="boxHover">
        </div>
      </div>-->
    </div>
    <div id="third-row" class="imageRow">
      <!--Third Row-->
      <div class="imageBox imageBox-red" style="left:0; top:66%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <!--<div class="imageBox" style="left:25%; top:66%;">
      </div>
      <div class="imageBox imageBox-red" style="left:50%; top:66%;">
      </div>-->
    </div>
  </div>
  </div>
  </div>
<script src="js/boardScript.js"></script>
</body>
</html>
