<!doctype html>
<head>
  <meta name="author" content="Sean B">
  <meta charset="utf-8">
  <title>Image Board Test Box</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div style="height:560px; width:995px; margin:100px auto; background-color:gray; padding:0 15px 0 15px;z-index:-1;">
    <div id="description-area">
      <img src="images/textTimeFull.png">
    </div>
    <div id="first-row" class="imageRow">
      <!--First Row-->
      <div class="imageBox imageBox-red" style="top:0;">
        <div class="previewImage">
          <img src="images/textTimePrev.PNG">
          <div class="boxHover">
            <h2>TextTime Fix</h2>
          </div>
        </div>
      </div>
      <div class="imageBox" style="top:0;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <div class="imageBox imageBox-red" style="top:0;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
    </div>
    <div id="second-row" class="imageRow">  <!--Second Row-->
      <div class="imageBox" style="left:0; top:33%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <div class="imageBox imageBox-red" style="left:25%; top:33%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <!--<div class="imageBox" style="left:50%; top:33%;">
        <div class="boxHover">
        </div>
      </div>-->
    </div>
    <div id="third-row" class="imageRow">
      <!--Third Row-->
      <div class="imageBox imageBox-red" style="left:0; top:66%;">
        <div class="previewImage">
          <div class="boxHover">
          </div>
        </div>
      </div>
      <!--<div class="imageBox" style="left:25%; top:66%;">
      </div>
      <div class="imageBox imageBox-red" style="left:50%; top:66%;">
      </div>-->
    </div>
  </div>
</body>
</html>
